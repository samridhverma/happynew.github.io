<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sprinkles Surprise</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://samridhverma6.files.wordpress.com/2024/01/img_2312.gif') center/cover fixed no-repeat; /* Background image */
            color: #ffffff; /* White text color for better readability on the background image */
            font-family: 'Josefin Sans', sans-serif; /* Modern sans-serif font */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .heart-container {
            position: relative;
            width: 70vw; /* Adjust size as needed */
            max-width: 150px; /* Max width for larger screens */
            height: auto;
            margin: 10px; /* Adjust margin as needed */
            animation: heartbeat 1.5s infinite;
        }

        .heart-img {
            width: 100%;
            height: auto;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .container {
            max-width: 90vw; /* Adjust container width as needed */
        }

        .btn-primary {
            background-color: #ff4d6a; /* Romantic pink button color */
            border-color: #ff4d6a;
        }

        .btn-primary:hover {
            background-color: #ff3552; /* Darker pink on hover */
            border-color: #ff3552;
        }

        #surpriseMessage p {
            font-size: 18px; /* Adjust font size as needed */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Add a subtle shadow to the text */
        }

        #surpriseButton {
            display: block;
        }

        #carouselImages {
            display: none;
            width: 70vw;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <button id="surpriseButton" class="btn btn-primary" onclick="revealSurprise()">Click for a Surprise!</button>
        <div id="surpriseMessage" class="mt-3" style="display:none;"></div>
    </div>

    <!-- Bootstrap Carousel -->
    <div id="carouselImages" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://samridhverma6.files.wordpress.com/2024/01/camphoto_1804928587.jpeg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://samridhverma6.files.wordpress.com/2024/01/heart-png-38796.png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://samridhverma6.files.wordpress.com/2023/12/pexels-photo-3334355.jpeg" class="d-block w-100" alt="Image 3">
            </div>
            <!-- Add one more picture -->
            <div class="carousel-item">
                <img src="https://samridhverma6.files.wordpress.com/2023/12/pexels-photo-3334355.jpeg" class="d-block w-100" alt="Image 4">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselImages" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselImages" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function revealSurprise() {
            // Hide the surprise button
            document.getElementById("surpriseButton").style.display = "none";

            // Use the new heart image
            const heartImage = 'https://samridhverma6.files.wordpress.com/2024/01/heart-png-38796.png';
            // Your loving message
            const lovingMessage = "Hey love, your care fills my days with warmth, and missing you adds a sweet twist to every moment. Can't wait to bridge the gap and be with you again. You're my simple joy, my heart's favorite beat. ❤️";
            // Combine the image and message
            document.getElementById("surpriseMessage").innerHTML = `<div class="heart-container"><img src="${heartImage}" alt="heart" class="heart-img"></div><p>${lovingMessage}</p>`;
            // Display the message with a scroll animation
            document.getElementById("surpriseMessage").style.display = "block";

            // Display the slideshow
            document.getElementById("carouselImages").style.display = "block";
            document.getElementById("carouselImages").scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
