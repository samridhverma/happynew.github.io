<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartful Surprise</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .heart-container {
            position: relative;
            width: 100px;
            height: auto;
            margin: 10px;
            animation: heartbeat 1.5s infinite;
        }

        .heart-img {
            width: 100%;
            height: auto;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 80vw;
            margin: 50px auto;
        }

        .btn-primary {
            background-color: #ff4d6a;
            border-color: #ff4d6a;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #ff3552;
            border-color: #ff3552;
        }

        #surpriseMessage p {
            font-size: 18px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        #surpriseButton {
            display: block;
        }

        #carouselImages {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            display: none;
        }

        #carouselImages .carousel-inner {
            height: 100%;
        }

        #carouselImages img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div id="carouselImages" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://samridhverma6.files.wordpress.com/2024/01/camphoto_1804928587.jpeg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://samridhverma6.files.wordpress.com/2024/01/heart-png-38796.png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://samridhverma6.files.wordpress.com/2023/12/pexels-photo-3334355.jpeg" class="d-block w-100" alt="Image 3">
            </div>
            <!-- Add one more picture -->
            <div class="carousel-item">
                <img src="https://samridhverma6.files.wordpress.com/2023/12/pexels-photo-3334355.jpeg" class="d-block w-100" alt="Image 4">
            </div>
        </div>
    </div>

    <!-- Background Image for Text Message -->
    <img id="background" src="https://samridhverma6.files.wordpress.com/2024/01/img_2312.gif" alt="Background">

    <!-- Overlay for Text Message -->
    <div class="overlay"></div>

    <div class="container text-center">
        <button id="surpriseButton" class="btn btn-primary" onclick="revealSurprise()">Click for a Heartful Surprise!</button>
        <div id="surpriseMessage" class="mt-3" style="display:none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function revealSurprise() {
            // Your existing JavaScript code
        }
    </script>
</body>
</html>

</body>
</html>
